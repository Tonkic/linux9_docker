<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Data Page</title>
</head>
<body>
    <h1>Data</h1>
    <table>
        <tr>
            <th>Name</th>
            <th>Number</th>
            <th>Class</th>
        </tr>
        <tr th:each="item : ${data}">
            <td th:text="${item.name}"></td>
            <td th:text="${item.number}"></td>
            <td th:text="${item.classValue}"></td>
        </tr>
    </table>
</body>
</html>
